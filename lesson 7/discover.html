<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Plan SAMOA Chamber of Commerce for Samuel Kaleopa in WDD 230: Web Frontend 
    Development at Brigham Young University - Idaho">
    <title>Samoa Chamber of Commerce | Site Plan Home</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script src="js/javascript.js" defer></script>
</head>

<body>
    <div id="content">
        <header>
            <img class="logo" src="images/logo_1.png" alt="logo of Champer">
            <section class="headings">
                <h1>Samoa</h1>
                <h2>Chamber of Commerce</h2>
                <section class="date">
                    <h2><span id="headerdate">date</span></h2>
                </section>
            </section>
            <nav id="menu">
                <ul class="navigation">
                    <li><button id="menuBtn" onclick="toggleMenu()"> Menu</button></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Discover</a></li>
                    <li><a href="">Directory</a></li>
                    <li><a href="">Join</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="social_active">
                <section id="social">
                    <a href="https://facebook.com"><img src="images/facebook.svg" alt="facebook" /></a>
                    <a href="https://facebook.com"><img src="images/twitter.svg" alt="twitter" /></a>
                    <a href="https://facebook.com"><img src="images/instagram.svg" alt="instagram" /></a>
                </section>
            </div>

        </header>
        <!-- Content -->
        <main>
            <!-- <h1>Samoa Gallery</h1>-->
            <div class="container">
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="https://picsum.photos/300/400?random=2" alt="Image of Motootua where the main hospital at" />
                    <figcaption> Image of Motootua where the main hospital of Samoa</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="" alt="This is where main town of Samoa " />
                    <figcaption>This is the main town of Samoa</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/heavy_rain.jpg" alt="Lalomanu was the most expensive beach" />
                    <figcaption>Lalomanu beach is the most expensive beach in Samoa</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/supercell_thunderstorm.jpg" alt="Tosua was is the most popular cave pool in Samoa" />
                    <figcaption>Tosua is the most popular cave pool in Samoa</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/greebush_rain.jpg" alt="This is how the Samoa airport looks like" />
                    <figcaption>This is how Samoa aiport looks like</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/snow_trees.jpg" alt="Taumeasina is an small island hotel in Samoa" />
                    <figcaption>Taumeasina is a small island hotel in Samoa</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/snow_walkway.jpg" alt="Mountain Vaea where one of the tourism grave is established there." />
                    <figcaption>Mountain Vaea where one of the first tourism grave is established there </figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/golden_bridge_summer.jpg" alt="Samoa Temple in Vaitele" />
                    <figcaption>Samoa temple in Vaitele village</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/palm_trees.jpg" alt="Another view for Samoa Apia Town" />
                    <figcaption>Another view for Samoa Apia Town</figcaption>
                </figure>
            </div>
        </main>

        <footer>
            <div>
                <img class="logo" src="images/logo_1.png" alt="logo of SAMOA">
                <div id="info">
                    <h4>Samoa Chamber of Commerce</h4>
                    <p>685 APIA St. AP SAMOA, FT 45682</p>
                    <p>info@samoa.com</p>
                    <p>(685) 7575054 </p>
                </div>
            </div>
            <div id="map">
                <a href="https://www.google.ws/maps/@-13.8599123,-171.7681549,13z?hl=en"><img src="images/map.png" alt="Map of Samoa" /></a>
            </div>
            <p>&copy;<span id="year">year</span>Samoa Chamber | Samuel Kaleopa | WDD 230 Project</p>
            <p>Last Updated: <span id="date">date</span></p>
        </footer>
    </div>
</body>

</html>
