<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site Plan SAMOA Chamber of Commerce for Samuel Kaleopa in WDD 230: Web Frontend 
    Development at Brigham Young University - Idaho">
    <title>Samoa Chamber of Commerce | Site Plan Home</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
    <script src="js/javascript.js" defer></script>
    <script src="js/discover.js" defer></script>
</head>

<body>
    <div id="content">
        <header>
            <img class="logo" src="images/logo_1.png" alt="logo of Champer">
            <section class="headings">
                <h1>Samoa</h1>
                <h2>Chamber of Commerce</h2>
                <section class="date">
                    <h2><span id="headerdate">date</span></h2>
                </section>
            </section>
            <nav id="menu">
                <ul class="navigation">
                    <li><button id="menuBtn" onclick="toggleMenu()"> Menu</button></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Discover</a></li>
                    <li><a href="">Directory</a></li>
                    <li><a href="">Join</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
            <div class="social_active">
                <section id="social">
                    <a href="https://facebook.com"><img src="images/facebook.svg" alt="facebook" /></a>
                    <a href="https://facebook.com"><img src="images/twitter.svg" alt="twitter" /></a>
                    <a href="https://facebook.com"><img src="images/instagram.svg" alt="instagram" /></a>
                </section>
            </div>

        </header>
        <!-- Content -->
        <main>
            <!-- <h1>Samoa Gallery</h1>-->
            <div class="container">
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/lightning.jpg" alt="Lightning in sky during nighttime" />
                    <figcaption>Lightning in sky during nighttime</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/fogs.jpg" alt="Green field surrounded with fogs" />
                    <figcaption>Green field surrounded with fogs</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/heavy_rain.jpg" alt="Heavy rain in the city during daytime" />
                    <figcaption>Heavy rain in the city during daytime</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/supercell_thunderstorm.jpg" alt="Supercell thunderstorm near Dumas" />
                    <figcaption>Supercell thunderstorm near Dumas</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/greebush_rain.jpg" alt="Green bush during rainy day" />
                    <figcaption>Green bush during rainy day</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/snow_trees.jpg" alt="Snow-covered trees during daytime" />
                    <figcaption>Snow-covered trees during daytime</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/snow_walkway.jpg" alt="Snow-covered walkway" />
                    <figcaption>Snow-covered walkway</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/golden_bridge_summer.jpg" alt="Golden gate bridge in summer" />
                    <figcaption>Golden gate bridge in summer</figcaption>
                </figure>
                <figure>
                    <img src="images/placeholder_landscape.png" data-src="images/palm_trees.jpg" alt="Palm tress in summer" />
                    <figcaption>Palm tress in summer</figcaption>
                </figure>
            </div>
        </main>

        <footer>
            <div>
                <img class="logo" src="images/logo_1.png" alt="logo of SAMOA">
                <div id="info">
                    <h4>Samoa Chamber of Commerce</h4>
                    <p>685 APIA St. AP SAMOA, FT 45682</p>
                    <p>info@samoa.com</p>
                    <p>(685) 7575054 </p>
                </div>
            </div>
            <div id="map">
                <a href="https://www.google.ws/maps/@-13.8599123,-171.7681549,13z?hl=en"><img src="images/map.png" alt="Map of Samoa" /></a>
            </div>
            <p>&copy;<span id="year">year</span>Samoa Chamber | Samuel Kaleopa | WDD 230 Project</p>
            <p>Last Updated: <span id="date">date</span></p>
        </footer>
    </div>
</body>

</html>
